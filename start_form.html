<body>

    <form>
        <!-- 1. Courses -->
        <h3> Input Class Schedule </h3>
        <h4> Option 1: Upload .isc file </h4>

        <div>
            <!-- TODO Auto-detect semester or allow user to input -->
            <!-- https://web.stevens.edu/stusched/getics.php?s={year}{semester} -->
            <p> Download Stevens .isc file for semester: <a href="https://web.stevens.edu/stusched/getics.php?s=2019s" target="__blank"> Spring 2019 </a> </p>
        </div>

        <div class="custom-file">
            <p> Upload .isc course schedule </p>
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
        </br>

        <h4> Option 2: Input Classes Manually </h4>

        <div class="form-group">
            
            <label for="courseNumber">Course Number</label>
            <input type="text" id="courseNumber" placeholder="Ex. CS 545">
            </br>
            <label for="courseName">Course Name</label>
            <input type="text" id="courseName" placeholder="Ex. Human Computer Interaction">
            </br>

            <!-- Days -->
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Monday</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Tuesday</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                <label class="form-check-label" for="inlineCheckbox3">Wednesday</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option4" >
                <label class="form-check-label" for="inlineCheckbox3">Thursday</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option5" >
                <label class="form-check-label" for="inlineCheckbox3">Friday</label>
            </div>
            </br>

            <!-- <label for="courseStartTime">Course Start Time </label> -->
            <input type="text" id="courseStartTime" placeholder="Course Start Time">
            <!-- <label for="courseEndTime">Course End Time</label> -->
            <input type="text" id="courseEndTime" placeholder="Course End Time">
            </br></br>

            <button type="button">+</button> 
            <!-- TODO make the button add in additional course forms -->
        </div>
        </br>
        <!-- 2. Work/Life Balance Goals -->
        <h3> Student/Life Balance Goals </h3>
        <div>
            <!-- TODO Add Slider/Pie Chart -->
            <label for="balanceStudent"> Student/Courses Percentage </label>
            <input type="text" id="balanceStudent" placeholder="30%" value="30%">
            </br>
            <label for="balanceLife"> Life Percentage </label>
            <input type="text" id="balanceLife" placeholder="30%" value="30%">
            </br>
            <label for="balanceSleep"> Sleep Percentage </label>
            <input type="text" id="balanceSleep" placeholder="30%" value="30%">
            </br>

            <!-- <canvas id="pieChart"></canvas> -->
        </div>

        <!-- 2. Events (academic, personal, sleep) -->
        <!-- This can maybe be a pop-up from the calendar -->
        <h3> Events </h3>

    
    </form>
