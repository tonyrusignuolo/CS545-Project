    <form>
    <!-- 1. Courses -->
        <h3> Input Class Schedule </h3>
        <h4> Option 1: Upload .isc file </h4>

        <div>
            <!-- TODO Auto-detect semester or allow user to input -->
            <p> Download Stevens .isc file for semester: <a href="https://web.stevens.edu/stusched/getics.php?s=2019s" target="__blank"> Spring 2019 </a> </p>
        </div>

        <div class="custom-file">
            <p> Upload .isc course schedule </p>
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
        </br>

        <h4> Option 2: Input Classes Manually </h4>

        <div class="form-group">
            
            <label for="courseNumber">Course Number</label>
            <input type="text" id="courseNumber" placeholder="Ex. CS 545">
            </br>
            <label for="courseName">Course Name</label>
            <input type="text" id="courseName" placeholder="Ex. Human Computer Interaction">
            
            <!-- Days -->
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Monday</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Tuesday</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" >
                <label class="form-check-label" for="inlineCheckbox3">Wednesday</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option4" >
                <label class="form-check-label" for="inlineCheckbox3">Thursday</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option5" >
                <label class="form-check-label" for="inlineCheckbox3">Friday</label>
            </div>

            <!-- <label for="courseStartTime">Course Start Time </label> -->
            <input type="text" id="courseStartTime" placeholder="Course Start Time">
            <!-- <label for="courseEndTime">Course End Time</label> -->
            <input type="text" id="courseEndTime" placeholder="Course End Time">
            </br>
